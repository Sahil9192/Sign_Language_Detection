<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Language Detection </title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GTVrQmjYJHfCdANBx+c7CFM8q4z4Xxg5Pv6mY3M9RxiE+tA9Hcn7hFNMW2RfNx3X"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background: #1b2d6b;
      color: white;
      padding: 2rem 0;
      text-align: center;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .upload-section {
      max-width: 900px;
      margin: 0 auto 3rem;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(27, 45, 107, 0.1);
    }

    .btn-primary,
    .btn-success {
      font-weight: 600;
      letter-spacing: 0.03em;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #162458;
    }

    .btn-success:hover {
      background-color: #1a8a2f;
    }

    #fileinput {
      display: none;
    }

    #photo,
    #video {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid #1b2d6b;
      box-shadow: 0 2px 8px rgba(27, 45, 107, 0.15);
    }

    #video {
      display: none;
      background: #000;
    }

    .result-container {
      text-align: center;
    }

    .result-container img {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid #1b2d6b;
      box-shadow: 0 2px 12px rgba(27, 45, 107, 0.25);
    }

    #loading {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(2px);
      align-items: center;
      justify-content: center;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #1b2d6b;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1.6s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Sign Language Detection using YOLOv5</h1>
  </header>

  <main class="upload-section">
    <form id="uploadForm" class="form-row align-items-center">
      <div class="col-md-6 mb-3">
        <label class="btn btn-primary btn-block" for="fileinput" role="button" aria-label="Upload Image">
          Upload Image
        </label>
        <input type="file" id="fileinput" accept="image/*" />
      </div>
      <div class="col-md-6 mb-3">
        <button id="predictBtn" type="button" class="btn btn-success btn-block" disabled>
          Predict
        </button>
      </div>
    </form>

    <div class="row">
      <div class="col-md-6 text-center mb-4">
        <h5>Uploaded Image</h5>
        <img id="photo" alt="Uploaded Image Preview" />
        <video id="video" autoplay muted playsinline></video>
      </div>
      <div class="col-md-6 text-center mb-4 result-container">
        <h5>Prediction Result</h5>
        <div id="resultContent" aria-live="polite" aria-atomic="true"></div>
      </div>
    </div>
  </main>

  <div id="loading" role="alert" aria-live="assertive" aria-busy="true">
    <div class="loader"></div>
  </div>

  <footer>
    &copy; 2025 iNeuron | Powered by YOLOv5 & Flask
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const fileInput = document.getElementById("fileinput");
    const photo = document.getElementById("photo");
    const video = document.getElementById("video");
    const predictBtn = document.getElementById("predictBtn");
    const loading = document.getElementById("loading");
    const resultContent = document.getElementById("resultContent");

    let base64Image = "";

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        const imgSrc = event.target.result;
        base64Image = imgSrc.split(",")[1]; // remove the data:image/jpeg;base64, prefix

        photo.src = imgSrc;
        photo.style.display = "block";
        video.style.display = "none";
        predictBtn.disabled = false;

        // Clear previous results
        resultContent.innerHTML = "";
      };
      reader.readAsDataURL(file);
    });

    predictBtn.addEventListener("click", () => {
      if (!base64Image) return;
      loading.style.display = "flex";

      $.ajax({
        url: "../predict",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({ image: base64Image }),
        success: (res) => {
          loading.style.display = "none";
          if (res && res.image) {
            resultContent.innerHTML = `<img src="data:image/jpeg;base64,${res.image}" alt="Prediction Result" />`;
          } else {
            resultContent.textContent = "No result returned from server.";
          }
        },
        error: (xhr, status, err) => {
          loading.style.display = "none";
          resultContent.textContent = `Error: ${xhr.responseText || err}`;
        },
      });
    });
  </script>
</body>

</html>
