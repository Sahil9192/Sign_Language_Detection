<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Language Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --success-color: #4cc9f0;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2.5rem 0;
            text-align: center;
            margin-bottom: 3rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-weight: 800;
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .upload-section {
            max-width: 1100px;
            margin: 0 auto 4rem;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }

        .btn-custom-primary,
        .btn-custom-success,
        .btn-custom-secondary {
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            border: none;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-custom-primary {
            background: var(--primary-color);
        }

        .btn-custom-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-custom-success {
            background: var(--success-color);
        }

        .btn-custom-success:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.3);
        }

        .btn-custom-secondary {
            background: var(--accent-color);
        }

        .image-container {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .image-container h5 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        #photo, #resultImage {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.15);
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 1.5rem 0;
            color: #555;
            font-size: 0.9rem;
        }

        #loading {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>
    <header>
        <h1><i class="fas fa-american-sign-language-interpreting"></i> Sign Language Detection</h1>
        <p class="mt-2">Real-time gesture recognition with YOLOv5</p>
    </header>

    <main class="upload-section">
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <label class="btn btn-custom-primary w-100" for="fileinput">
                    <i class="fas fa-upload"></i> Upload Image
                </label>
                <input type="file" id="fileinput" accept="image/*" hidden>
            </div>
            <div class="col-md-4">
                <button id="predictBtn" class="btn btn-custom-success w-100" disabled>
                    <i class="fas fa-brain"></i> Predict
                </button>
            </div>
            <div class="col-md-4">
                <a href="/live" class="btn btn-custom-secondary w-100">
                    <i class="fas fa-video"></i> Live Camera
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 image-container">
                <h5>Uploaded Image</h5>
                <img id="photo" src="#" alt="No image selected" class="d-block mx-auto" />
            </div>
            <div class="col-md-6 image-container">
                <h5>Detection Result</h5>
                <div id="resultContent" class="text-center">
                    <img id="resultImage" src="#" alt="Result will appear here" class="d-none" />
                </div>
            </div>
        </div>
    </main>

    <div id="loading" class="position-fixed top-0 start-0 w-100 h-100 d-none justify-content-center align-items-center">
        <div class="loader"></div>
    </div>

    <footer>
        <p>&copy; 2025 Sign Language Detection | Made with üíô by Team iNeuron</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileinput');
        const photo = document.getElementById('photo');
        const resultContent = document.getElementById('resultContent');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');

        let base64Image = "";

        fileInput.addEventListener('change', function () {
            const reader = new FileReader();
            reader.onload = function () {
                base64Image = reader.result.split(',')[1];
                photo.src = reader.result;
                predictBtn.disabled = false;
        };
        reader.readAsDataURL(this.files[0]);
    });

        predictBtn.addEventListener('click', async () => {
            loading.classList.remove('d-none');
            resultContent.innerHTML = ""; // Clear previous result
            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64Image })
            });

                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error("Server responded with error: " + errorText);
            }

                const data = await res.json();
                const resultImg = document.createElement("img");
                resultImg.src = "data:image/jpeg;base64," + data.image;
                resultImg.style.maxWidth = "100%";
                resultImg.style.borderRadius = "10px";
                resultContent.appendChild(resultImg);

            } catch (err) {
                alert("Prediction failed. Please try again.\n" + err.message);
                console.error("‚ùå Error in Fetch:", err);
            } finally {
                loading.classList.add('d-none');
        }
    });
</script>

</body>
</html>
